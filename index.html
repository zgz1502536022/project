<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>music</title>
  <script>
    mui.init({
      keyEventBind: {
        backbutton: true //关闭back按键监听
      }
    })
    // 首页返回键处理
    var first = null
    mui.back = function () {
      // 首次按键，提示 再按一次退出应用
      if (!first) {
        // 记录第一次按下回退键的时间
        first = new Date().getTime()
        //给出提示
        mui.toast('再按一次退出应用')
        // 回退到上一页面
        history.go(-1)
        // 1s中后清除
        setTimeout(function () {
          first = null
        }, 1000)
      } else {
        // 如果两次按下的时间小于1s，
        if (new Date().getTime() - first < 1000) {
          // 那么就退出app
          plus.runtime.quit()
        }
      }
    }
  </script>
</head>
<body>
<div id="app"></div>

<!-- built files will be auto injected -->
</body>
</html>
